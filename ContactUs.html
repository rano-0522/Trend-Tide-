<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - Trend Tied">
    <title>Contact Us - Trend Tied</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Toast notification styles */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <header class="dark-header">
        <div class="container" style="text-align: center;">
            <h1 class="logo" onclick="redirectToHome()" style="cursor: pointer;">Trend Tied</h1>
            <nav class="navbar">
                <button class="hamburger-menu" onclick="toggleMenu()">â˜°</button>
                <ul class="nav-list">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="Explore.html">Explore</a></li>
                    <li><a href="LoginSignup.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact" class="section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Reach out to us using the form below or through our social media channels.</p>
                <div class="form-gap"></div> <!-- Added gap -->
                <form onsubmit="handleSubmit(event)" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="cta-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Toast notification element -->
    <div id="toast" class="toast">Message sent successfully!</div>
    <footer class="dark-footer">
        <div class="container">
            <div class="follow-us">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" class="social-icon facebook"></a>
                    <a href="https://twitter.com" target="_blank" class="social-icon twitter"></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon instagram"></a>
                    <a href="https://linkedin.com" target="_blank" class="social-icon linkedin"></a>
                </div>
            </div>
            <p class="privacy-links">
                <a href="PrivacyPolicy.html">Privacy Policy</a> | 
                <a href="TermsOfUse.html">Terms of Use</a>
            </p>
            <p>&copy; 2023 Trend Tied. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Show toast notification
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            
            // Hide toast and redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'Index.html';
            }, 3000);
        }

        function redirectToHome() {
            window.location.href = "Index.html"; // Redirect to the home page
        }

        function toggleMenu() {
            const navList = document.querySelector('.nav-list');
            navList.classList.toggle('show');
        }
    </script>
</body>
</html>
